<style>
* {
  margin: 0; padding: 0;
}

html, body {
  width: 100%;
  height: 100%;
}

#container {
  overflow: hidden;
  position: fixed;
  width: 100%;
  height: 100%;
  top: 0; left: 0; right: 0; bottom: 0;
}

#background_video {
  position: absolute;
  object-fit: cover;
  font-family: 'object-fit: cover;';
  height: 100%; width: 100%;
}

#video_cover {
  position: absolute;
  width: 100%; height: 100%;
  background: url('assets/-19-img_poster_home.jpg') no-repeat;
  background-size: cover;
  background-position: center;
}

#overlay{
  position: absolute;
  top: 0; right: 0; left: 0; bottom: 0;
  background-color: rgba(16,16,24,0.8);
  background-color: null;
  background-image: url('Add File');
  background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAHElEQVQYV2NkYGDwZWBg2MwABYwwBjYBsEoMFQBRVgIFVij/xwAAAABJRU5ErkJggg==);
  background-repeat: repeat;
  background-image: null;
}

#video_controls {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: none;
}

#play img {
  width: 100px;
}
#pause img {
  width: 100px;
}
#pause {
  display: none;
}

@media (max-width: 480px) {
  #container {
    display: block;
  }
}

@media (max-width: 0px) {
  #video_controls {
    display: inline-block;
  }
}
</style>
